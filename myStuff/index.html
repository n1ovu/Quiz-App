<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="heading">
        <h1>Quiz App</h1>
    </div>
    <div class="question-ctr">
        <p class="question">Question Text</p>
    </div>
    <div class="choices">
        <div>
            <label for="opts">Please choose one.</label>
        </div>
        <div>
            <select name="opts" id="opts"><option></option></select>
        </div>
        <span></span>
    </div>
    <footer class="bottom">
        <div class="next">
            <button type="reset">Next Question</button>
        </div>
    </footer>
</body>
</html>
